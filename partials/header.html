<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ice-cream</title>
    <link rel="stylesheet" href="./sass/modern-normalize.css" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/header.css" />
    <link rel="stylesheet" href="./sass/_variables.css" />
    <link rel="stylesheet" href="./sass/_base.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <picture class="header-logo">
          <!-- Desktop -->
          <source
            media="(min-width:1280px)"
            srcset="./images/logo-d.png, ./images/logo-d@2x.png 2x"
          />
          <!-- Tablet -->
          <source
            media="(min-width:768x)"
            srcset="./images/logo-t.png, ./images/logo-t@2x.png 2x"
          />
          <!-- Mobile -->
          <source
            media="(min-width:480px)"
            srcset="./images/logo-m.png, ./images/logo-m@2x.png 2x"
          />
          <img src="./images/logo-m.png" />
        </picture>
        <nav>
          <ul class="header-nav">
            <li class="header-nav__design">Home</li>
            <li class="header-nav__design">About us</li>
            <li class="header-nav__design">How it's made</li>
            <li class="header-nav__design">Our products</li>
            <li class="header-nav__design">Contact</li>
          </ul>
          <button class="header-button" type="button">
            Buy now
            <svg class="header-button__vector">
              <use href="./images/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="container">
          <h1 class="hero-section__title">
            Ice cream <a>made with </a><span>passion </span>
          </h1>
          <div class="hero-section__button">
            <button class="hero-section__button-product">Products</button>
            <button class="hero-section__button-made">How it's made</button>
          </div>
          <div>
            <picture class="hero-section__image--milk">
              <!-- Desktop -->
              <source
                media="(min-width:1280px)"
                srcset="./images/milky-d.png, ./images/milky-d@2x.png 2x"
              />
              <!-- Tablet -->
              <source
                media="(min-width:768x)"
                srcset="./images/milky-t.png, ./images/milky-t@2x.png 2x"
              />

              <img src="./images/milky-d.png" />
            </picture>
          </div>
          <p class="hero-section__p">
            Indulge in a scoop of ice cream made with passion and treat your
            taste buds to an unforgettable experience!
          </p>
          <picture class="hero-section__arrow">
            <source
              media="(min-width:1280px)"
              srcset="
                ./images/button-arrow-d.png,
                ./images/arrow-right@x2-d.png 2x
              "
            />
            <!-- Tablet -->
            <source
              media="(min-width:768x)"
              srcset="
                ./images/arrow-right-t.png,
                ./images/arrow-right-t@2x.png 2x
              "
            />

            <img src="./images/button-arrow-d.png" />
          </picture>
        </div>
        <div>
          <picture class="hero-section__image--circle">
            <!-- Desktop -->
            <source
              media="(min-width:1280px)"
              srcset="./images/circle-d.png, ./images/circle-d@2x.png 2x"
            />
            <!-- Tablet -->
            <source
              media="(min-width:768x)"
              srcset="./images/circle-t.png, ./images/circle-t@2x.png 2x"
            />
            <!-- Mobile -->
            <source
              media="(min-width:480px)"
              srcset="./images/circle-m.png, ./images/circle-m@2x.png 2x"
            />
            <img src="./images/circle-d.png" />
          </picture>
        </div>

        <picture class="hero-section__image--icecream">
          <!-- Desktop -->
          <source
            media="(min-width:1280px)"
            srcset="./images/icecream-d.png, ./images/icecream-d@2x.png 2x"
          />
          <!-- Tablet -->
          <source
            media="(min-width:768x)"
            srcset="./images/icecream-t.png, ./images/icecream-t@2x.png 2x"
          />
          <!-- Mobile -->
          <source
            media="(min-width:480px)"
            srcset="./images/icecream-m.png, ./images/icecream-m@2x.png 2x"
          />
          <img src="./images/icecream-m.png" />
        </picture>

        <div>
          <picture class="hero-section__image--woman">
            <!-- Desktop -->
            <source
              media="(min-width:1280px)"
              srcset="./images/woman-d.png, ./images/woman-d@x2.png 2x"
              width="304"
              height="241"
            />
            <!-- Tablet -->
            <source
              media="(min-width:768x)"
              srcset="./images/woman-t.png, ./images/woman-t@x2.png 2x"
              width="190"
              height="150"
            />

            <img src="./images/woman-t@x2.png" />
          </picture>
        </div>
        <div class="hero-section__numbers">
          <h2>16</h2>
          <p>cafes</p>
          <h2>23</h2>
          <p>food trucks</p>
        </div>
      </section>
    </main>

    <script src="./modal.js" type="text/javascript"></script>
  </body>
</html>
